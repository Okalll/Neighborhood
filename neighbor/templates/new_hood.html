{% load bootstrap4 %}{{block.super}}  {{form.media}}
{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4"></div>
            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
      
              <form  action="{%url 'new_hood'%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-success btn-lg" value="Post">
              </form>
              {% block scripts %}
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              {% bootstrap_javascript %}{% endblock %}
          </div>
          <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4"></div>
        </div>
    </div>
    {% endblock %}
